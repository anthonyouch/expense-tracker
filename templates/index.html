<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
</head>
<body>
    <h1>Expense Tracker Dashboard</h1>
    <p>Total Expenses: ${{ total_expenses }}</p>

    <h2>Actions</h2>
    <ul>
        <li><a href="{{ url_for('view_expenses') }}">View All Expenses</a></li>
        <li>
            <form action="{{ url_for('process_recurring') }}" method="post" style="display: inline;">
                <button type="submit">Process Recurring Expenses</button>
            </form>
        </li>
    </ul>

    <h2>Add Expense</h2>
    <form action="{{ url_for('add_expense') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>

        <label for="date_added">Date:</label>
        <input type="date" id="date_added" name="date_added" required>

        <label for="recurring">Recurring:</label>
        <input type="checkbox" id="recurring" name="recurring" value="1"><br>
        

        <label for="recurring_schedule">Recurring Schedule:</label>
        <select id="recurring_schedule" name="recurring_schedule">
            <option value="">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select><br>

        <button type="submit">Add Expense</button>
    </form>
    
    <script>
        // Set default value of the date field to today's date
        document.getElementById('date_added').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
